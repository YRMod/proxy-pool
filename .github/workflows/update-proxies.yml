name: Update Proxy List

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests bs4
      
      - name: Fetch proxies
        run: python fetch_proxies.py
      
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # 强制覆盖远程文件
          git add proxies.txt -f
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新代理列表 $(date +'%Y-%m-%d_%H:%M')"
          
          # 强制推送（覆盖远程）
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/YRMod/proxy-pool.git HEAD:main --force
