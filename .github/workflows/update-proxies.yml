name: Update Proxy List

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自带的 token，不用你设置
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch proxies
        run: python fetch_proxies.py
      
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add proxies.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新代理列表 $(date +'%Y-%m-%d')"
          git push
